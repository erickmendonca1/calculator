<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <h1><a href="#">Inscreva-se no canal para mais tutoriais</a></h1>
    <div class="grid">
        <div class="display">
            <div data-previous-term class="previous-term">123</div>
            <div data-current-term class="current-term">122</div>
        </div>
        <button data-all-clear class="big-span">Limpar</button>
        <button data-delete>Deletar</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>,</button>
        <button data-number>0</button>
        <button data-equals class="big-span">=</button>
    </div>
    <script src="scripts.js"></script>
     </body>
</html>
